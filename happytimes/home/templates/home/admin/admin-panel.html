{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Times - Admin Panel</title>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">üßÅ Happy Times Admin</a>
            <nav class="nav-links">
                <a href="#" class="active" data-tab="orders">Orders</a>
                <a href="#" data-tab="products">Products</a>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Orders Tab -->
        <div class="tab-content active" id="ordersTab">
            <div class="section-header">
                <h2>Order Management</h2>
                <div class="filter-controls">
                    <button class="filter-btn active" data-status="pending">Pending</button>
                    <button class="filter-btn" data-status="in-progress">In Progress</button>
                    <button class="filter-btn" data-status="completed">Completed</button>
                </div>
            </div>

            <div class="orders-grid" id="ordersGrid">
                <!-- Orders will be populated by JavaScript -->
            </div>
        </div>

        <!-- Products Tab -->
        <div class="tab-content" id="productsTab">
            <div class="section-header">
                <h2>Product Management</h2>
                <button class="add-product-btn" id="addProductBtn">Add New Product</button>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Add New Product</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price ($)</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input type="url" id="productImage" required>
                </div>
                <button type="submit" class="submit-btn">Save Product</button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/admin.js' %}"></script>
</body>
</html>
