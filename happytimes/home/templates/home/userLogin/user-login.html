{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Times - Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">üßÅ Happy Times</a>
            <nav class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'menu' %}">Menu</a>
                <a href="{% url 'cart' %}">Cart</a>
                <!-- <a href="about.html">About</a> -->
                <!-- <a href="{% url 'login_page' %}">Login</a> -->
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">Profile</a>
                {% else %}
                    <a href="{% url 'login_page' %}">Login</a>
                {% endif %}


            </nav>
        </div>
    </header>

    <div class="container">
        <div class="auth-container">
            <div class="auth-box">
                <h2>User Login</h2>
                <form id="userLoginForm" class="auth-form" autocomplete="off">
                    <!-- {% csrf_token %} -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="auth-button">Login</button>
                </form>
                <p class="auth-message">Don't have an account? <a href="#" class="toggle-form" data-form="signup">Sign up</a></p>
            </div>

            <div class="auth-box hidden" id="signupForm">
                <h2>Create Account</h2>
                <form id="userSignupForm" class="auth-form" autocomplete="off">
                    <!-- {% csrf_token %} -->
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">
                    </div>                    
                    <div class="form-group">
                        <label for="signupPhone">Phone Number</label>
                        <input type="tel" id="signupPhone" required placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="auth-button">Sign Up</button>
                </form>
                <p class="auth-message">Already have an account? <a href="#" class="toggle-form" data-form="login">Login</a></p>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
