<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Times - Menu</title>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">üßÅ Happy Times</a>
            <nav class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'menu' %}">Menu</a>
                <a href="{% url 'cart' %}">Cart</a>
                <!-- <a href="about.html">About</a> -->
                <!-- <a href="{% url 'login_page' %}">Login</a> -->
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">Profile</a>
                {% else %}
                    <a href="{% url 'login_page' %}">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="menu-section">
            <div class="menu-title">
                <h1>Our Delightful Menu</h1>
                <p>Each cake is crafted with love and the finest ingredients</p>
            </div>

            <div class="menu-grid" id="menuGrid">
                <!-- Menu items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="product-details" id="productDetails">
                <!-- Product details will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="{% static 'js/menu.js' %}">

    </script>
</body>
</html>
